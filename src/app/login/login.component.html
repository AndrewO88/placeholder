<div class="container">
  <mat-card class="card">
    <h1>Login Please</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <div class="box">
        <button type="submit" [disabled]="form.invalid" mat-raised-button>Confirm</button>
        <button class="tre" routerLink="/reg" mat-raised-button color="primary">Registration</button>
      </div>
    </form>
  </mat-card>
</div>
