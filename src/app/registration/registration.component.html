<div class="container"><mat-card class="card">
  <h1>Регистрация</h1><form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <button type="submit" [disabled]="form.invalid" mat-raised-button>Регистрация</button></form></mat-card>
</div>
